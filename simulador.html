<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador CDT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav id="navBar" class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          SIMULA CDT
        </a>
      </div> 
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="card-simulador" class="card mx-auto mt-5" >
            <div class="card-body">
              <form id="my-form">
                <h1 id="title-cdt" class="card-title"></h1>
                <p id="text-description-cdt" class="card-text"></p>
                   

                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                  <input name="monto" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                </div>   
                      
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Dias</span>
                  <input name="tiempo" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
    
                  <button type="submit" class="btn btn-primary">SIMULAR</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="cdtCard" class="row">
      </div>
    </div>  
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>
</html>
